<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Notificación</title>
  </head>
  <body
    style="
      font-family: Montserrat, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    "
  >
    <div
      style="
        max-width: 600px;
        background: #ffffff;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
      "
    >
      <h2 style="color: #333">Estimado(a) {nombre_maestro}</h2>
      <p style="color: #555; line-height: 1.6">
        Gracias por inscribirse al curso de
        <strong>actualización docente</strong> de la Universidad Tecnológica de
        la Mixteca. La fecha de inicio del curso es el <strong>{fecha}</strong>.
        Y la hora de inicio es a las <strong>{hora}</strong>
        Saludos estimado profesor
      </p>

      <div
        style="
          margin-top: 20px;
          padding-top: 10px;
          border-top: 1px solid #ddd;
          text-align: center;
          color: #777;
        "
      >
        <p>Saludos</p>
      </div>
    </div>
  </body>
</html>
